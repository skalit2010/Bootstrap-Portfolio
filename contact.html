  <!-- About Me section -->
  <div class="col-xs-12 col-md-8">
      <section class="panel panel-primary">

          <header class="panel-heading">
              <h2>Contact</h2>
          </header>

          <div class="panel-body">

              <form>

                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Jane Smith">
                  </div>

                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="email@example.com">
                  </div>

                  <div class="form-group">
                      <label for="message">Message</label>
                      <textarea class="form-control" name="message" id="message" rows="15"></textarea>
                  </div>

                  <div class="form-group">
                      <button type="submit" class="btn btn-default">Submit</button>
                  </div>

              </form>

          </div>

      </section>
  </div>

  <!-- Connect with Me section -->
  <div class="col-xs-12 col-md-4">
      <section class="panel panel-primary">

          <header class="panel-heading">
              <h3>Connect with Me</h3>
          </header>

          <div class="panel-body text-center">
              <a class="col-xs-4" href="https://github.com/skalit2010" target="_blank">
                  <img src="assets/images/github.png" alt="GitHub icon" width="50">
              </a>

              <a class="col-xs-4" href="#" target="_blank">
                  <img src="assets/images/linked-in.png" alt="Linkedin icon" width="50">
              </a>

              <a class="col-xs-4" href="#" target="_blank">
                  <img src="assets/images/email.png" alt="StackOverflow icon" width="50">
              </a>
          </div>

      </section>
  </div>
